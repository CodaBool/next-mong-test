name: Deploy test-1
on:
  push:
    branches: [main]
jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=stage;]$(echo ${GITHUB_REF#refs/heads/})"
        run: echo "${stage}"
        run: echo "GITHUB_REPOSITORY = ${{ env.GITHUB_REPOSITORY }}"
        run: echo "GITHUB_WORKFLOW = ${{ env.GITHUB_WORKFLOW }}"
        run: echo "GITHUB_JOB = ${{ env.GITHUB_JOB }}"
        run: echo "GITHUB_ACTOR = ${{ env.GITHUB_ACTOR }}"
        run: echo "GITHUB_EVENT_NAME = ${{ env.GITHUB_EVENT_NAME }}"
        run: echo "GITHUB_EVENT_PATH = ${{ env.GITHUB_EVENT_PATH }}"
        id: extract

      - uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Install dependencies
        run: npm ci

      - name: Serverless AWS authentication
        run: npx serverless --component=serverless-next config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Download `.serverless` state from S3
        run: aws s3 sync s3://${{ env.GITHUB_REPOSITORY }}/${{ steps.extract.outputs.stage }}/.serverless .serverless --delete 

      - name: Deploy to AWS
        run: npx serverless
        env:
          TEST_ENV: ${{ secrets.TEST_ENV }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          STAGE: ${{ steps.extract.outputs.stage }}

      - name: Upload `.serverless` state to S3
        run: aws s3 sync .serverless s3://${{ env.GITHUB_REPOSITORY }}/${{ steps.extract.outputs.stage }}/.serverless --delete